<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETOFTHREE | 自然与灵感</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        body { 
            background-color: #F8F9F5; /* 极淡的豆沙绿 */
            font-family: 'Noto Serif SC', serif;
            color: #3D4035; /* 深苔藓绿 */
        }
        .nature-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.4s ease;
        }
        .nature-card:hover {
            transform: translateY(-5px);
        }
        .leaf-gradient {
            background: linear-gradient(135deg, #A8C69F 0%, #7D9D73 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">

    <!-- 主容器 -->
    <main class="max-w-3xl w-full text-center">
        
        <!-- 标志性元素 -->
        <div class="mb-12 opacity-80">
            <svg class="mx-auto w-16 h-16" viewBox="0 0 100 100" fill="none" xmlns="www.w3.org">

            在自然中寻找秩序，<br>

            <div class="nature-card p-8 rounded-3xl">
                <h3 class="text-sm tracking-widest mb-4 opacity-60">SELECTED</h3>
                <p class="font-medium">短裙</p>
            </div>
            <div class="nature-card p-8 rounded-3xl">
                <h3 class="text-sm tracking-widest mb-4 opacity-60">SELECTED</h3>
                <p class="font-medium">上衣</p>
            </div>
            <div class="nature-card p-8 rounded-3xl">
                <h3 class="text-sm tracking-widest mb-4 opacity-60">CONTACT</h3>
                <p class="font-medium">与我联系WHATAPPS  013-7055511</p>
            </div>
        </div>

        <!-- 底部联系方式 -->
        <footer class="mt-24">
            <div class="flex justify-center space-x-8 text-sm tracking-widest opacity-40">
                <a href="#" class="hover:opacity-100 transition-opacity">INSTAGRAM SETOFTHREE</a>
                <a href="#" class="hover:opacity-100 transition-opacity">XHS SETOFTHREE</a>

</body>
</html>
